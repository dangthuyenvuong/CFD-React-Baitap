<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Array exercise</title>
    <style>
      .box {
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .flex {
        display: flex;
        gap: 40px;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <h1>Array exercise</h1>
    </div>
    <script>
      "strict mode";

      let products = [
        {
          id: 33996665,
          sku: 2692455386181,
          categories: 1789,
          discount: 50,
          name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu",
          disable: true
        },
        {
          id: 74489817,
          sku: 5624191820930,
          categories: 1789,
          discount: 25,
          name: "Điện Thoại Samsung Galaxy S3",
          disable: false
        },
        {
          id: 436278911,
          sku: 8674431825432,
          categories: 1800,
          discount: 10,
          name: "Máy tính bảng Samsung 2020",
          disable: true
        },
      ];

      /*
      1. dùng Spread để clone products => newProducts1
      */
      /*----Code here-----*/

      /*------------------------------*/

      let newProducts1 = [...products]


      console.log("/*------------------------------*/");
      /*
      2. tạo array newProducts2 chỉ chứa tên của tất cả sản phẩm trong products (Hint: dùng Map method)
      */
      /*----Code here-----*/
      /* Example: 
      console.log(newProducts2) 
      result:
      [
        {name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu"},
        {name: "Điện Thoại Samsung Galaxy S3"},
        {name: "Máy tính bảng Samsung 2020"}
      ]
      */
      /*------------------------------*/

        let newProducts2 = products.map( item => {
            return {
                name: item.name || null
            }
        })
        

      console.log("/*------------------------------*/");
      /*
      3. Lọc ra những sản phẩm có discount > 10 (Hint: dùng filter method)
      */
      /*----Code here-----*/

      /*------------------------------*/

      let newProducts3 = products.filter ( item => item.discount > 10)

     

      console.log("/*------------------------------*/");
      /*
      4. Tìm sản phẩm có id = 74489817 (Hint: dùng find method)
      */
      /*----Code here-----*/

      /*------------------------------*/


      let product_id = products.find ( item => item.id === 7489817 ) || null
      
      
        
        


      console.log("/*------------------------------*/");
      /*
      5. Cập nhật disable của tất cả sản phẩm thành false (Hint: dùng find map)
      */
      /*----Code here-----*/

    //   products.filter ( item => {
    //       return item.disable === true; 
    //   }).forEach( item => item.disable = false)


      products = products.map( item => {
          return {
              ...item,
              disable: item.disable === true ? false : false
          }
      })
      console.log(products);
      /*------------------------------*/


    </script>
  </body>
