        //  Currying
        const select = ( selector ) =>  document.querySelector(selector);



        const updateData = (value = 10) => ( distance ) => (event) => {
            value+=distance;
            event.currentTarget.parentNode.querySelector('.number').innerText = value;
        }

        const update1 = updateData()

        select(".box1 .increment").addEventListener("click", update1(1))
        select(".box1 .decrement").addEventListener("click", update1(-1))
        

        const update2 = updateData(100)
        document.querySelector('.box2 .increment').addEventListener('click', update2(1))
        document.querySelector('.box2 .increment10').addEventListener('click', update2(10))
        document.querySelector('.box2 .increment20').addEventListener('click', update2(20))


        document.querySelector('.box2 .decrement').addEventListener('click', update2(-1))
        document.querySelector('.box2 .decrement10').addEventListener('click', update2(-10))
        document.querySelector('.box2 .decrement20').addEventListener('click', update2(-20))
    </script>
